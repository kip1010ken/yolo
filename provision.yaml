---
- name: Provision Docker and Containers on Ubuntu maachine
  become: yes
  hosts: all

  tasks:
   - name: update apt package index
     ansible.builtin.apt:
       update_cache: yes

   - name: install required packages
     ansible.builtin.apt:
       name:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common
        - gnupg
        - lsb-release
       state: present

   - name: add docker oficial GPG keys
     ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

   - name: add docker repository 
     ansible.builtin.apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable
        state: present
   - name: Install Docker
     apt:
        name: docker-ce
        state: present
        update_cache: yes
   - name: Ensure Docker is started
     service:
        name: docker
        state: started
        enabled: yes     
   
   - name: create a docker network
     docker_network:
       name: yolo-net
       state: present


   - name: pull frontend docker image
     docker_image:
       name: kipten/yolo-app-frontend:v1.0.1     
       source: pull

   - name: Run front-end Docker container
     docker_container:
       name: yolo-app-frontend
       image: kipten/yolo-app-frontend:v1.0.1
       state: started
       restart_policy: always
       networks:
         - name: yolo-net
       ports:
         - "3000:3000"
 


       